<div class="row gimme-space-top" *ngIf="!loggedIn">
  <div class="col-12 mx-auto">
      You must <a (click)="login()"><u>Login</u></a> to build a date!
  </div>
</div> 
<div *ngFor="let item of dates | async" class="row gimme-space-top">
  <div class="col-12 mx-auto">
      <div>{{item.dateName}}</div>
  </div>
</div>
