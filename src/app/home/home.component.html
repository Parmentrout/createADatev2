  <div class="jumbotron padding">
    <h1 class="display-3 title-display">create a date</h1>
    <p class="lead text-center">where will your next date take you?</p>
  </div>
<div class="jumbotron bg-white">
       <div class="text-center">
            <h3 class="gimme-space-bottom" >how it works</h3>
            <p class="lead space-bottom">Relieve a piece of your childhood by creating a choose your own adventure esk date for that special someone in your life.
            </p>
            <p class="lead">
              <a class="btn btn-primary btn-lg mr-4" href="/date" role="button">go on a date</a>
              <a class="btn btn-primary btn-lg ml-4" href="/build" role="button">build a date</a>
            </p>
       </div>
</div>
<div class="container-fluid gray-background">
        <div class="text-center padding">
             <!-- <h3>sample dates</h3> -->
             <div id="carouselExampleIndicators" class="carousel slide gimme-space-bottom" data-ride="carousel">
                    <div class="carousel-inner gimme-space-top">
                        <div *ngFor="let item of dates$ | async" [ngClass]="item.class">
                            <div class="pad-sides">
                                <button class="carousel-background" (click)="goToSampleDate(item.dateId)">
                                    <h3 class="display-4 title-display">{{item.dateName}}</h3>
                                    <p class="lead text-center">{{item.description}}</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
            </div>
    </div>
