<div class="jumbotron">
  <h1 class="display-3">Build A Date</h1>
  <hr class="my-4">
  <p>Let's get going! Build a new date by clicking below, or edit an existing date <a>here</a> 
  </p>
  <p class="lead">
    <button class="btn btn-primary btn-lg" [disabled]="!loggedIn" (click)="startBuild()" role="button">Build New Date</button><br>
    <span class="gimme-space-top" *ngIf="!loggedIn">
      You must <a (click)="login()"><u>Login</u></a> to build a date!
    </span> 
    <!-- <div class="mt-2" *ngIf="!loggedIn">You must <a (click)="login()"><u>Login</u></a> to build a date!</div> -->
  </p>
</div>
<div class="col-12">
    <h5>Need some inspiration?  Check out one of our sample dates below to see what you can build.</h5>
</div>
