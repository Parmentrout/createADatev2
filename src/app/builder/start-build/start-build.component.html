<div class="row gimme-space-top">
  <div class="mx-auto col-sm-6 col-xs-12">
    <div class="card gimme-space-top text-white bg-secondary">
      <div class="card-header">Let's Get Started</div>
      <div class="card-body">
        <h4 class="card-title">First thing, what would you like to call this date?</h4>
        <p class="card-text">Can be anything from "A Night out in Denver" to "Frolicing with Unicorns".  The world is your oyster!</p>
        <form>
            <div class="form-group">
                <label for="nameOfDate">Date name:</label>
                <input type="text" class="form-control" id="nameOfDate" aria-describedby="date" placeholder="My Date">
                <small id="emailHelp" class="form-text text-muted">Extra text here?</small>
              </div>
        </form>
      </div>
      <div class="card-footer">
        <a class="btn btn-primary btn-lg pull-right" href="/build/first-option" role="button">Continue to Part 1</a>
      </div>
    </div>
  </div>
</div>
